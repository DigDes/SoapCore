name: Nuget publish

on:
  push:
    branches: master
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-16.04
    
    container:
      image: docker://mcr.microsoft.com/dotnet/core/sdk:3.0-alpine     
    steps:
   
    - uses: actions/checkout@v1
    - name: build and publish
      run: |
            dotnet restore src
            dotnet pack --configuration Release --output nupkg src/SoapCore
            #dotnet nuget push nupkg/*.nupkg --api-key ${{ secrets.NUGET_API }}

    - name: Extract tag name
      id: tag
      uses: actions/github-script@0.2.0
      with:
         github-token: ${{ secrets.GITHUB_TOKEN }}
         script: |
            return context.payload.ref.replace(/\/refs\/tags\//, '');
    - name: Create Release
      id: create_release
      uses: actions/create-release@master
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: nupkg/SoapCore.${{ steps.tag.outputs.result }}.nupkg
          asset_name: nupkg/SoapCore.${{ steps.tag.outputs.result }}.nupkg
          asset_content_type: application/zip
